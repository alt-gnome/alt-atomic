name: Build Base NVIDIA image

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Base image"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push NVIDIA base image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: DockerfileNvidia
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest-nv
          platforms: linux/amd64
          build-args: BUILD_TYPE=nvidia
