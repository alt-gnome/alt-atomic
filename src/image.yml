image: ${{ Env.IMAGE }}

modules:
  - type: include
    if: Env.WITH_NVIDIA == "no"
    body:
      targets:
        - regular.yml

  - type: include
    if: Env.WITH_NVIDIA == "yes"
    body:
      targets:
        - nvidia.yml

  # TODO: Should be removed after https://altlinux.space/alt-atomic/apm/commit/8163f97f6d2c8c45120b297f6c4f6c5b88bf90ed will be released
  - type: kernel
    body:
      rebuild-initrd-method: dracut

  - name: Cleanup
    type: include
    body:
      target: https://altlinux.space/alt-atomic/core/raw/branch/main/src/resources/cleanup.yml
