modules:
  - name: User Services (Global)
    type: systemd
    body:
      targets:
        - gnome-keyring-daemon
        - gnome-keyring-daemon.socket
        - pipewire
        - pipewire-pulse
        - pipewire-pulse.socket
        - pipewire.socket
        - wireplumber
        - spice-vdagent
      enabled: true
      global: true

  - name: System Services
    type: systemd
    body:
      targets:
        - avahi-daemon
        - bluetooth
        - cups
        - gdm
        - wsdd
        - smb.service
        - nmb.service
      enabled: true

  - name: Disabled System Services
    type: systemd
    body:
      targets:
        - packagekit
      masked: true
