modules:
  - type: systemd
    body:
      targets:
        - gnome-keyring-daemon
        - gnome-keyring-daemon.socket
        - pipewire
        - pipewire-pulse
        - pipewire-pulse.socket
        - pipewire.socket
        - wireplumber
      enabled: true
      global: true
  - type: systemd
    body:
      targets:
        - avahi-daemon
        - bluetooth
        - cups
        - gdm
        - wsdd
      enabled: true
  - type: systemd
    body:
      targets:
        - packagekit
      masked: true
