name: Build nightly images

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date tag of Core in format YYYYMMDD. Can be `latest`'
        required: true
        type: string
  schedule:
    # Every day at 6 a.m.
    - cron: '0 6 * * *'
  push:
    branches:
      - '*'
  pull_request:

env:
  LOCAL_BUILD_NAME: localhost/onyx
  LOCAL_BUILD_NAME_NV: localhost/onyx-nvidia
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Get date
        id: date
        run: |
          DATE=${{ github.event.inputs.date }}
          if [[ -z "$DATE" || "$DATE" == "latest" ]]; then
            echo "::set-output name=date::$(date +%Y%m%d)"
          else
            echo "::set-output name=date::$DATE"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry
        if: github.event_name != 'pull_request'
        run: |
          podman login --username="<token>" --password=${{ secrets.REGISTRY_TOKEN }} $REGISTRY

      - name: Build sisyphus default image
        run: |
          YEAR=$(date --date="${{ steps.date.outputs.date }}" +"%Y")
          MONTH=$(date --date="${{ steps.date.outputs.date }}" +"%m")
          DAY=$(date --date="${{ steps.date.outputs.date }}" +"%d")

          podman build \
            --tag $LOCAL_BUILD_NAME \
            --platform linux/amd64 \
            --build-arg IMAGE=$REGISTRY/alt-atomic/core/nightly:${{ steps.date.outputs.date }} \
            --build-arg IMAGE_TYPE=nightly \
            --file ./container-files/main \
            --label "org.altlinux.repo.date=$YEAR-$MONTH-$DAY" \
            .

      - name: Build sisyphus NVIDIA image
        run: |
          YEAR=$(date --date="${{ steps.date.outputs.date }}" +"%Y")
          MONTH=$(date --date="${{ steps.date.outputs.date }}" +"%m")
          DAY=$(date --date="${{ steps.date.outputs.date }}" +"%d")

          podman build \
            --tag $LOCAL_BUILD_NAME_NV \
            --platform linux/amd64 \
            --build-arg IMAGE=$LOCAL_BUILD_NAME \
            --build-arg IMAGE_TYPE=nightly \
            --file ./container-files/main-nvidia \
            --label "org.altlinux.repo.date=$YEAR-$MONTH-$DAY" \
            .

      - name: Push main branch images
        if: >
          ((github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == 'main') ||
          github.event_name == 'schedule'
        run: |
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/nightly:${{ steps.date.outputs.date }}
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/nightly:latest

          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME_NV $REGISTRY/$GITHUB_REPOSITORY-nvidia/nightly:${{ steps.date.outputs.date }}
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME_NV $REGISTRY/$GITHUB_REPOSITORY-nvidia/nightly:latest

      - name: Push not main branches images
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name != 'main'
        run: |
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/nightly-branch:$GITHUB_REF_NAME

          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME_NV $REGISTRY/$GITHUB_REPOSITORY/nightly-branch:$GITHUB_REF_NAME-nvidia
