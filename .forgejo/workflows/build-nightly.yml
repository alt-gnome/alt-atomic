name: Build nightly images

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date tag of Core in format YYYYMMDD. Can be `latest`'
        required: true
        type: string
  schedule:
    # Every day at 6 a.m.
    - cron: '0 6 * * *'
  push:
    branches:
      - '*'
  pull_request:

env:
  LOCAL_BUILD_NAME: localhost/onyx
  LOCAL_BUILD_NAME_NV: localhost/onyx-nvidia
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Prepare env
        uses: alt-atomic/actions/prepare-env@main

      - name: Get date
        id: date
        uses: alt-atomic/actions/parse-date@main
        with:
          date: ${{ github.event.inputs.date }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build sisyphus default image
        run: |
          podman build \
            --tag $LOCAL_BUILD_NAME \
            --platform linux/amd64 \
            --build-arg IMAGE=$REGISTRY/alt-atomic/core/nightly:${{ steps.date.outputs.date }} \
            --build-arg IMAGE_TYPE=nightly \
            --file ./container-files/main \
            --label "org.altlinux.repo.date=${{ steps.date.outputs.pretty-date }}" \
            .

      - name: Rechunk image
        uses: alt-atomic/actions/rechunk@main
        id: rechunk
        with:
          ref: ${{ env.LOCAL_BUILD_NAME }}
          # prev-ref: >-
          #   ${{
          #     github.ref_name == 'main' &&
          #     '${{ env.REGISTRY }}/${{ github.repository }}/nightly:latest' || 
          #     '${{ env.REGISTRY }}/${{ github.repository }}/nightly-branch:${{ github.ref_name }}'
          #   }}

      - name: Build sisyphus NVIDIA image
        run: |
          podman build \
            --tag $LOCAL_BUILD_NAME_NV \
            --platform linux/amd64 \
            --build-arg IMAGE=$LOCAL_BUILD_NAME \
            --build-arg IMAGE_TYPE=nightly \
            --file ./container-files/main-nvidia \
            --label "org.altlinux.repo.date=${{ steps.date.outputs.pretty-date }}" \
            .

      - name: Rechunk nvidia image
        uses: alt-atomic/actions/rechunk@main
        id: rechunk-nv
        with:
          ref: ${{ env.LOCAL_BUILD_NAME_NV }}
          prev-ref: >-
            ${{
              github.ref_name == 'main' &&
              '${{ env.REGISTRY }}/${{ github.repository }}-nvidia/nightly:latest' || 
              '${{ env.REGISTRY }}/${{ github.repository }}-nvidia/nightly-branch:${{ github.ref_name }}'
            }}

      - name: Push and sign images
        uses: alt-atomic/actions/push-and-sign@main
        if: >
          contains(fromJSON('["push", "workflow_dispatch", "schedule"]'), github.event_name)
        with:
          registry: ${{ env.REGISTRY }}
          registry-username: "<token>"
          registry-password: ${{ secrets.REGISTRY_TOKEN }}
          image-name: >-
            ${{ 
              github.ref_name == 'main' && 
              '${{ github.repository }}/nightly' || 
              '${{ github.repository }}/nightly-branch' 
            }}
          image-tag: >-
            ${{ 
              github.ref_name == 'main' && 
              'latest' || 
              github.ref_name 
            }}
          image-aliases: >-
            ${{ 
              github.ref_name == 'main' && 
              steps.date.outputs.date || 
              ''
            }}
          local-build-name: ${{ steps.rechunk.outputs.ref }}
          cosign-image-sign: ${{ secrets.IMAGE_SIGN }}
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}

      - name: Push and sign nvidia images
        uses: alt-atomic/actions/push-and-sign@main
        if: >
          contains(fromJSON('["push", "workflow_dispatch", "schedule"]'), github.event_name)
        with:
          registry: ${{ env.REGISTRY }}
          registry-username: "<token>"
          registry-password: ${{ secrets.REGISTRY_TOKEN }}
          image-name: >-
            ${{ 
              github.ref_name == 'main' && 
              '${{ github.repository }}-nvidia/nightly' || 
              '${{ github.repository }}-nvidia/nightly-branch' 
            }}
          image-tag: >-
            ${{ 
              github.ref_name == 'main' && 
              'latest' || 
              github.ref_name 
            }}
          image-aliases: >-
            ${{ 
              github.ref_name == 'main' && 
              steps.date.outputs.date || 
              ''
            }}
          local-build-name: ${{ steps.rechunk-nv.outputs.ref }}
          cosign-image-sign: ${{ secrets.IMAGE_SIGN }}
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}
