name: Build stable images

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date tag of Core in format YYYYMMDD. Can be `latest`'
        required: true
        type: string
        default: 'latest'
      git-tag:
        description: 'Git tag of release. Can be `latest`'
        required: true
        type: string
        default: 'latest'

env:
  LOCAL_BUILD_NAME: localhost/onyx
  LOCAL_BUILD_NAME_NV: localhost/onyx-nvidia
  REGISTRY: altlinux.space

jobs:
  check-tag-and-date:
    name: Check inputs
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Get date
        id: date
        uses: alt-atomic/actions/parse-date@main
        with:
          date: ${{ github.event.inputs.date }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: target_tag
        uses: alt-atomic/actions/get-tag@main
        with:
          desired-tag: ${{ github.event.inputs.git-tag }}

      - name: Check Docker image existence
        run: |
          if [[ "${{ steps.date.outputs.date }}" != "latest" ]]; then
            if podman pull altlinux.space/alt-atomic/core/stable:${{ steps.date.outputs.date }}; then
              exit 0
            else
              echo "Image does not exist"
              exit 1
            fi
          fi

  build:
    name: Build image
    runs-on: alt-sisyphus
    needs: check-tag-and-date
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Prepare env
        uses: alt-atomic/actions/prepare-env@main

      - name: Get date
        id: date
        uses: alt-atomic/actions/parse-date@main
        with:
          date: ${{ github.event.inputs.date }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: target_tag
        uses: alt-atomic/actions/get-tag@main
        with:
          desired-tag: ${{ github.event.inputs.git-tag }}

      - name: Checkout target tag
        run: |
          git fetch --all --tags --force
          git checkout ${{ steps.target_tag.outputs.tag }}

      - name: Build sisyphus default image
        run: |
          podman build \
            --tag $LOCAL_BUILD_NAME \
            --platform linux/amd64 \
            --build-arg IMAGE=$REGISTRY/alt-atomic/core/stable:${{ steps.date.outputs.date }} \
            --build-arg IMAGE_TYPE=stable \
            --file ./container-files/main \
            --label "org.altlinux.repo.date=${{ steps.date.outputs.pretty-date }}" \
            .

      - name: Rechunk image
        uses: alt-atomic/actions/rechunk@v1
        id: rechunk
        with:
          ref: ${{ env.LOCAL_BUILD_NAME }}
          prev-ref: ${{ env.REGISTRY }}/${{ github.repository }}/stable:latest

      - name: Lint image
        uses: alt-atomic/actions/bootc-lint@main
        with:
          ref: ${{ steps.rechunk.outputs.ref }}


      - name: Build sisyphus NVIDIA image
        run: |
          podman build \
            --tag $LOCAL_BUILD_NAME_NV \
            --platform linux/amd64 \
            --build-arg IMAGE=$LOCAL_BUILD_NAME \
            --build-arg IMAGE_TYPE=stable \
            --file ./container-files/main-nvidia \
            --label "org.altlinux.repo.date=${{ steps.date.outputs.pretty-date }}" \
            .

      - name: Rechunk nvidia image
        uses: alt-atomic/actions/rechunk@v1
        id: rechunk-nv
        with:
          ref: ${{ env.LOCAL_BUILD_NAME_NV }}
          prev-ref: ${{ env.REGISTRY }}/${{ github.repository }}-nvidia/stable:latest

      - name: Lint image
        uses: alt-atomic/actions/bootc-lint@main
        with:
          ref: ${{ steps.rechunk-nv.outputs.ref }}


      - name: Push and sign images
        uses: alt-atomic/actions/push-and-sign@main
        with:
          registry: ${{ env.REGISTRY }}
          registry-username: "<token>"
          registry-password: ${{ secrets.REGISTRY_TOKEN }}
          image-name: ${{ github.repository }}/stable
          image-tag: latest
          image-aliases: ${{ steps.date.outputs.date }} ${{ steps.latest_tag.outputs.tag }}
          local-build-name: ${{ steps.rechunk.outputs.ref }}
          cosign-image-sign: ${{ secrets.IMAGE_SIGN }}
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}

      - name: Push and sign nvidia images
        uses: alt-atomic/actions/push-and-sign@main
        with:
          registry: ${{ env.REGISTRY }}
          registry-username: "<token>"
          registry-password: ${{ secrets.REGISTRY_TOKEN }}
          image-name: ${{ github.repository }}-nvidia/stable
          image-tag: latest
          image-aliases: ${{ steps.date.outputs.date }} ${{ steps.latest_tag.outputs.tag }}
          local-build-name: ${{ steps.rechunk-nv.outputs.ref }}
          cosign-image-sign: ${{ secrets.IMAGE_SIGN }}
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}
